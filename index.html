<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
 
</head>
<body>

  <div class="alert hidden" id="js-alert">
      <div class="alert-content">
        <h1> <span class="emoji">&#x2714;</span> Message Sent!</h1>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>

  </div>

  <section>

  <legend>Contact Us</legend>
  <form action="cadastro.php" autocomplete="on" method="post" novalidate>

    <div class="left-box">
      <label for="inome">
        First Name *
      </label>
        <input type="text" name="nome" id="inome" required autocomplete="name">
      <div class="msgerro" id="error-name"></div>
      
          <label for="isobre">Last Name *</label>
          <input type="text" name="sobre" id="isobre" required autocomplete="name">
          <div class="msgerro" id="error-last-name"></div>
       
      <label for="iemail">Email Address *</label>
      <input type="email" name="email" id="iemail" required autocomplete="email">
      <div class="msgerro" id="error-email"></div>

      <h1 class="checkbox-title">Query type *</h1>
     <div class="radio-group">
      
 
      <div class="border-radio">
        <input class="checkbox" type="radio" name="query" id="iradio1" required>
        <span></span>
        <label for="iradio1" class="custom-radio">
        General Enquiry
        </label>
      </div>
    </div>

    <div class="radio-group">
      <div class="border-radio">
        <input class="checkbox" type="radio" name="query" id="iradio2" required>
        <span></span>
         <label for="iradio2" class="custom-radio">
        Support Request</label>
        </div>
      </div>

      <div class="msgerro" id="error-radio"></div>
   
    <label for="imsg">Mensagem *</label>

    <textarea name="" id="imsg" cols="19" rows="12"></textarea>
    <div class="msgerro" id="error-message"></div>
    <div>

    </div>

      <div class="center-check-box">
    <label for="iaceitar">
      <input class="checkbox" type="checkbox" name="aceitar" id="iaceitar" required>
      consent to being contacted by the team *
    </label>
    <div class="msgerro" id="error-check-box"></div> 
  </div>

  <p>
    <input type="submit" value="Submit" id="botao"></input>
  </p>
  </form>

  </section>

</body>
</html>
