<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <section>

  <legend>Contact Us</legend>
  <form action="cadastro.php" autocomplete="on" method="post" novalidate>

    <p>
      <label for="inome">First Name *</label><br>
      <input type="text" name="nome" id="inome" required autocomplete="name">
      <div class="msgerro" style="color: rgb(209, 3, 3);"></div>
    </p>
    
      <p>
        <label for="isobre">Last Name *</label><br>
        <input type="text" name="sobre" id="isobre" required autocomplete="name">
      </p>

  <p>
    <label for="iemail">Email Address *</label><br>
    <input type="email" name="email" id="iemail" required autocomplete="email">
  </p>
  <!--Please enter a valid email address-->

  Query type *<br>
  <p class="borda">  
    <input class="checkbox" type="radio" name="query" id="iradio1" required>
    <label for="iradio1"><p id="alrad1">General Enquiry</p></label>
    <p class="borda"> 
      <input class="checkbox" type="radio" name="query" id="iradio2" required>
      <p id="alrad2"><label for="iradio2">Support Request</label></p><br>
    </p>

    <!-- Please select a query type -->

  </p>

  <p id="centralizar">
    <label for="imsg">Mensagem *</label><br>
    <input type="text" name="msg" id="imsg" list="ilistm" required>
    <datalist id="ilistm">
      
    </datalist>
  </p>

  <p>
    <input class="checkbox" type="checkbox" name="aceitar" id="iaceitar" required><p id="alcheck"> I consent to being contacted by the team </p>
  To submit this form, please consent to being contacted

  <p>
    <input type="submit" value="Submit" id="botao"></input>
  </p>
  </form>

  </section>

  <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js" defer></script>
</body>
</html>
